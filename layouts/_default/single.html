{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        {{ if .Date }}
        <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ end }}
        {{ if .Params.tags }}
        <div class="post-tags">
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
    </header>
    
    <div class="post-content">
        {{ .Content }}
    </div>
    
    {{ if .Params.tags }}
    <footer class="post-footer">
        <div class="post-tags">
            <strong>Tags:</strong>
            {{ range .Params.tags }}
            <a href="{{ printf "/tags/%s" . | relURL }}" class="tag-link">{{ . }}</a>
            {{ end }}
        </div>
    </footer>
    {{ end }}
</article>
{{ end }}
